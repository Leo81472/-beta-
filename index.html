<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页计算器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="key-verify.css">
</head>
<body>
    <div class="key-verify-overlay">
        <div class="key-verify-dialog">
            <div class="key-verify-title">由于此项目是beta版，请输入开发者给你的秘钥</div>
            <input type="password" class="key-verify-input" placeholder="请输入秘钥">
            <button class="key-verify-button">验证</button>
            <div class="key-verify-error">秘钥错误，请重试</div>
        </div>
    </div>
    <div class="calculator">
        <div class="display">
            <div class="history"></div>
            <div class="current">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button class="operator" data-action="delete">⌫</button>
            <button class="operator" data-action="operator">%</button>
            <button class="operator" data-action="operator">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="operator">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="operator">+</button>
            <button class="number zero">0</button>
            <button class="decimal" data-action="decimal">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
